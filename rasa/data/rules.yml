version: "3.1"

rules:
  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Respond to bot identity
    steps:
      - intent: bot_identity
      - action: utter_bot_identity

  - rule: Provide information on UHC shift
    steps:
      - intent: why_shift_to_uhc
      - action: utter_why_shift_to_uhc

  - rule: Explain Social Health Insurance (SHI)
    steps:
      - intent: what_is_shi
      - action: utter_what_is_shi

  - rule: Explain principles of SHI
    steps:
      - intent: principles_of_shi
      - action: utter_principles_of_shi

  - rule: State the importance of SHI
    steps:
      - intent: importance_of_shi
      - action: utter_importance_of_shi

  - rule: Provide details about health laws under UHC
    steps:
      - intent: health_laws_uhc
      - action: utter_health_laws_uhc

  - rule: Explain SHI vs NHIF reforms
    steps:
      - intent: reforms_shi_vs_nhif
      - action: utter_reforms_shi_vs_nhif

  - rule: Differentiate between SHA and SHIF
    steps:
      - intent: difference_sha_shif
      - action: utter_difference_sha_shif

  - rule: Explain NHIF to SHA transition process
    steps:
      - intent: nhif_to_sha_transition_process
      - action: utter_nhif_to_sha_transition_process

  - rule: Ensure continuity of services during transition
    steps:
      - intent: continuity_of_services
      - action: utter_continuity_of_services

  - rule: Explain the Emergency, Chronic, and Critical Illness Fund
    steps:
      - intent: what_is_emergency_chronic_fund
      - action: utter_what_is_emergency_chronic_fund

  - rule: Respond to staff affected by SHA transition
    steps:
      - intent: staff_affected_transition
      - action: utter_staff_affected_transition

  - rule: Explain eligibility for SHA registration
    steps:
      - intent: eligibility_sha
      - action: utter_eligibility_sha

  - rule: Explain SHA contributions details
    steps:
      - intent: sha_contributions
      - action: utter_sha_contributions

  - rule: Provide access to Primary Health Care Fund details
    steps:
      - intent: access_primary_health_fund
      - action: utter_access_primary_health_fund

  - rule: Handle bot challenge queries
    steps:
      - intent: bot_challenge
      - action: utter_bot_identity