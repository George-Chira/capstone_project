version: "3.1"

rules:
  # Greeting the user
  - rule: Greet User
    steps:
      - intent: greet
      - action: utter_greet

  # Saying goodbye to the user
  - rule: Say Goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  # Respond to bot identity question
  - rule: Respond to Bot Identity Query
    steps:
      - intent: bot_identity
      - action: utter_bot_identity

  # Provide information on UHC shift
  - rule: User Asks About UHC Shift
    steps:
      - intent: why_shift_to_uhc
      - action: utter_why_shift_to_uhc

  # Provide information on SHI
  - rule: Explain Social Health Insurance
    steps:
      - intent: what_is_shi
      - action: utter_what_is_shi

  # Explain principles of SHI
  - rule: Describe Principles of SHI
    steps:
      - intent: principles_of_shi
      - action: utter_principles_of_shi

  # Explain the importance of SHI
  - rule: Importance of SHI Explained
    steps:
      - intent: importance_of_shi
      - action: utter_importance_of_shi

  # Provide health laws under UHC
  - rule: Health Laws Under UHC
    steps:
      - intent: health_laws_uhc
      - action: utter_health_laws_uhc

  # Explain why SHA was chosen over NHIF
  - rule: Explain SHA Over NHIF
    steps:
      - intent: reforms_shi_vs_nhif
      - action: utter_reforms_shi_vs_nhif

  # Difference between SHA and SHIF
  - rule: Difference Between SHA and SHIF
    steps:
      - intent: difference_sha_shif
      - action: utter_difference_sha_shif

  # Transition process from NHIF to SHA
  - rule: Transition Process from NHIF to SHA
    steps:
      - intent: nhif_to_sha_transition_process
      - action: utter_nhif_to_sha_transition_process

  # Ensure continuity of services during transition
  - rule: Continuity of Services During Transition
    steps:
      - intent: continuity_of_services
      - action: utter_continuity_of_services

  # Explain Emergency, Chronic, and Critical Illness Fund
  - rule: What Is Emergency, Chronic, and Critical Illness Fund
    steps:
      - intent: what_is_emergency_chronic_fund
      - action: utter_what_is_emergency_chronic_fund

  # Staff affected during the transition
  - rule: How Staff Are Affected by Transition
    steps:
      - intent: staff_affected_transition
      - action: utter_staff_affected_transition

  # Who is eligible to register for SHA
  - rule: Eligibility for SHA Registration
    steps:
      - intent: eligibility_sha
      - action: utter_eligibility_sha

  # Contributions to SHA
  - rule: User Asks About Contributions
    steps:
      - intent: sha_contributions
      - action: utter_sha_contributions

  # Access to Primary Healthcare Fund
  - rule: Access Primary Healthcare Fund Services
    steps:
      - intent: access_primary_health_fund
      - action: utter_access_primary_health_fund

  # Benefits for vulnerable populations
  - rule: SHA Benefits for Low-Income and Vulnerable Populations
    steps:
      - intent: sha_benefits_low_income
      - action: utter_sha_benefits_low_income

  # Penalties for late payments
  - rule: Penalties for Late Payment of Contributions
    steps:
      - intent: penalties_for_late_payment
      - action: utter_penalties_for_late_payment

  # Choosing healthcare provider under SHA
  - rule: Choosing a Healthcare Provider Under SHA
    steps:
      - intent: choose_provider_sha
      - action: utter_choose_provider_sha

  # Managing quality of healthcare under SHA
  - rule: How SHA Manages Quality of Healthcare
    steps:
      - intent: sha_manage_quality
      - action: utter_sha_manage_quality

  # Additional rules for intents found in stories but missing in domain initially

  - rule: Respond to SHA Inquiry
    steps:
      - intent: ask_sha
      - action: utter_ask_sha

  - rule: Respond to UHC Institutions Inquiry
    steps:
      - intent: ask_uhc_institutions
      - action: utter_ask_uhc_institutions

  - rule: Respond to NHIF Transition Inquiry
    steps:
      - intent: ask_nhif_transition
      - action: utter_ask_nhif_transition

  - rule: Respond to PHC Fund Inquiry
    steps:
      - intent: ask_phc_fund
      - action: utter_ask_phc_fund

  - rule: Respond to Emergency Fund Inquiry
    steps:
      - intent: ask_emergency_fund
      - action: utter_ask_emergency_fund

  - rule: Respond to Registration Inquiry
    steps:
      - intent: ask_registration
      - action: utter_ask_registration

  - rule: Respond to Benefits and Claims Inquiry
    steps:
      - intent: ask_benefits_claims
      - action: utter_ask_benefits_claims

  - rule: Respond to Service Quality Inquiry
    steps:
      - intent: ask_service_quality
      - action: utter_ask_service_quality

  - rule: Respond to Feedback Resolution Inquiry
    steps:
      - intent: ask_feedback_resolution
      - action: utter_ask_feedback_resolution

  - rule: Respond to Bot Challenge
    steps:
      - intent: bot_challenge
      - action: utter_iamabot
